<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>学生信息管理</title>
    </head>
    <body>
        <center>
            {include file="stu/menu"}
            <form action="/index/stu/update" method="post">
                <input type="hidden" name='id' value='{$stu.id}'/>
                <table width="300" border="0">
                    <tr>
                        <td>姓名：</td>
                        <td><input type="text" name="name" value='{$stu.name}'/></td>
                    </tr>
                     <tr>
                        <td>性别：</td>
                        <td>
                            <input type="radio" name="sex" value='m' {if condition="$stu.sex=='m'"}checked{/if}/>男
                            <input type="radio" name="sex" value='w' {if condition="$stu.sex=='w'"}checked{/if}/>女
                        </td>
                    </tr>
                    <tr>
                        <td>年龄：</td>
                        <td><input type="text" name="age" value='{$stu.age}'/></td>
                    </tr>
                    <tr>
                        <td>班级：</td>
                        <td><input type="text" name="classid"  value='{$stu.classid}'/></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" value="修改"/>
                            <input type="reset" value="重置"/>
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
