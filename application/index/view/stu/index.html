<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>学生信息管理</title>
        <link rel="stylesheet" href="public/static/css/cs.css">
    </head>
    <body>
        <center>
            {include file="stu/menu"}
           
            <table width='700' border='1'>
                <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>班级</th>
                <th>操作</th>
                </tr>
                {foreach $list as $v}
                    <tr>
                        <td>{$v.id}</td>
                        <td>{$v.name}</td>
                        <td>{$v.sex}</td>
                        <td>{$v.age}</td>
                        <td>{$v.classid}</td>
                        <td>
                            <a href="/index/stu/del/id/{$v.id}">删除</a>
                            <a href="/index/stu/edit/id/{$v.id}">修改</a>
                        </td>
                    </tr>
                {/foreach}
            </table>
        </center>
    </body>
</html>
